<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Gallery Manager</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark-theme">
  <header>
    <h1 id="galleryTitle">Gallery Manager</h1>
    <nav>
      <input type="file" id="imageUpload" accept="image/*" multiple hidden>
      <button id="resetButton">Reset</button>
      <button id="uploadImages">Load Images</button>
      <div class="dropdown">
        <button id="resizeButton">Resize</button>
        <div class="dropdown-content">
          <a href="#" data-size="100">100%</a>
          <a href="#" data-size="75">75%</a>
          <a href="#" data-size="50">50%</a>
          <a href="#" data-size="25">25%</a>
        </div>
      </div>
      <button id="convertToWebp">Convert to WebP</button> 
      <button id="saveState">Save</button>
    </nav>
    <button id="themeToggle" aria-label="Toggle Theme">
      <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
  </header>

  <main>
    <div id="gallery" class="gallery"></div>
  </main>

  <div id="imageModal" class="modal">
    <img id="modalImage" src="" alt="Enlarged image">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
